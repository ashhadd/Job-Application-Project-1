<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj2.css">
    <title>Youtube Clone</title>
</head>
<body>
<div class="container">
    <aside>
        <div class="bars">
         <img src="bars.png">
        </div> 
        <div class="side-icons">
            <i>
                <img src="home.png">
            </i>
            <p>Home</p>
        </div>
        <div class="side-icons">
            <i>
                <img src="compass.png">
            </i>
            <p>Explore</p>
        </div>
        <div class="side-icons">
            <i>
                <img src="video-gallary.png">
            </i>
            <p>Subscriptions</p>
        </div>
        <div class="side-icons">
            <i>
                <img src="video-library.png">
            </i>
            <p>Library</p>
        </div>



    </aside>
    <div class="main-container">
        <header>
            <nav>
                 <div class="logo">
                    <img src="youtube-logo.png">
                 </div>
                 <div class="center-nav">
                    <div class="search">
                        <input type="text">
                        <button>
                            <img src="search.png">
                        </button>
                    </div>
                    <div class="mic">
                        <img src="mic.png">
                    </div>
                 </div>
                 <div class="side-nav">
                        <img src="video-add.png">
                    
                        <img src="dot-grid.png">
                    
                    
                        <img src="bell.png">
                    
                    
                        <img src="avatar.png">
                    
                 </div>
    
            </nav>
    
            <div class="tags">
                <div class="tag dark">All</div>
                <div class="tag light">Mixes</div>
                <div class="tag light">Crypto</div>
                <div class="tag light">HTML</div>
                <div class="tag light">CSS</div>
                <div class="tag light">Javascript</div>
    
    
            </div>
        </header>
        <main>
            <div class="card-container">
                
            </div>
        </main>
    </div>

</div>
    
</body>
</html>
