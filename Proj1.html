<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Proj1.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Job Application</h2>
        <form>
            <div class="form-group">
                <label class="first_name">First Name</label>
                <input type="text" id="first name" placeholder="Enter first name" required> 
            </div>
            <div class="form-group">
                <label class="last_name">Last Name</label>
                <input type="text" id="last name" placeholder="Enter last name" required> 
            </div>
            <div class="form-group">
                <label class="phone_number">Phone Number</label>
                <input type="number" id="phone_number" placeholder="Enter your phone number" required> 
            </div>
            <div class="form-group">
                <label class="email">Enter Email address</label>
                <input type="email" id="email" placeholder="Enter your email address" required> 
            </div>
            <div class="form-group">
                <label class="role">Enter Job Role</label>
                <input type="text" id="role" placeholder="Enter your job role" required> 
            </div>
            <div class="form-group">
                <label class="role">Upload your CV</label>
                <input type="file" id="CV" placeholder="Upload your CV" required> 
            </div>
            <button class="submit">Submit your Application</button>
        </form>


    </div>
    
</body>
</html>
