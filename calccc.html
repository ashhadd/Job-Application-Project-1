<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylee.js">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section> 

        <section class="calc-buttons">
            <div class="calc-buttons-row">
                <button class="calc-buttons double">
                    C
                </button>
                <button class="calc-buttons">
                    ←
                </button>
                <button class="calc-buttons">
                    ÷
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons double">
                    7
                </button>
                <button class="calc-buttons double">
                    8
                </button>
                <button class="calc-buttons double">
                    9
                </button>
                <button class="calc-buttons double">
                    ×
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons double">
                    4
                </button>
                <button class="calc-buttons double">
                    5
                </button>
                <button class="calc-buttons double">
                    6
                </button>
                <button class="calc-buttons double">
                    −
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons double">
                    1
                </button>
                <button class="calc-buttons double">
                    2
                </button>
                <button class="calc-buttons double">
                    3
                </button>
                <button class="calc-buttons double">
                    +
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons double">
                    0
                </button>
                <button class="calc-buttons double">
                    =
                </button>
        </div></section>


</div>

</body>
</html>
